name: llm_dart

packages:
  - .
  - packages/**

ignore:
  - repo-ref/**

scripts:
  format:
    run: dart format .
    description: Format Dart files in the workspace.
  test:
    run: dart test -j 1
    description: Run repository tests (root package).
  deps:
    run: dart run tool/check_monorepo_deps.dart
    description: Verify monorepo dependency direction rules.
  exports:
    run: dart run tool/check_public_exports.dart
    description: Verify public export boundary rules.
