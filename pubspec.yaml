name: llm_dart_repo
description: Monorepo tooling package for llm_dart (not published).
version: 0.0.0
publish_to: none

repository: https://github.com/Latias94/llm_dart
issue_tracker: https://github.com/Latias94/llm_dart/issues

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  # Keep empty: this package exists only for tooling.

dev_dependencies:
  # Melos v7+ relies on Dart pub workspaces (`workspace:` + `resolution: workspace`),
  # which cannot be published to pub.dev as standalone packages. We keep this
  # repo publishable by managing the monorepo with Melos v6 (override-based).
  melos: ^6.3.2
  lints: ^6.0.0
