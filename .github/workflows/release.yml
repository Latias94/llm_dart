name: Publish to pub.dev

on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+(-rc\.[0-9]+)?' # supports vX.Y.Z and vX.Y.Z-rc.N

jobs:
  # Run tests before publishing
  test:
    name: Test Before Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Run tests
        run: dart test

      - name: Analyze code
        run: dart analyze --fatal-infos

  # Publish using the reusable workflow from dart-lang
  publish:
    name: Publish main package to pub.dev
    needs: test
    permissions:
      id-token: write # Required for authentication using OIDC
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    secrets: inherit

  publish-core:
    name: Publish llm_dart_core
    needs: test
    permissions:
      id-token: write
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      working-directory: packages/llm_dart_core
    secrets: inherit

  publish-provider-utils:
    name: Publish llm_dart_provider_utils
    needs: publish-core
    permissions:
      id-token: write
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      working-directory: packages/llm_dart_provider_utils
    secrets: inherit

  publish-openai-compatible:
    name: Publish llm_dart_openai_compatible
    needs: publish-provider-utils
    permissions:
      id-token: write
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      working-directory: packages/llm_dart_openai_compatible
    secrets: inherit

  publish-openai:
    name: Publish llm_dart_openai
    needs: publish-provider-utils
    permissions:
      id-token: write
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      working-directory: packages/llm_dart_openai
    secrets: inherit

  publish-anthropic:
    name: Publish llm_dart_anthropic
    needs: publish-provider-utils
    permissions:
      id-token: write
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      working-directory: packages/llm_dart_anthropic
    secrets: inherit

  publish-google:
    name: Publish llm_dart_google
    needs: publish-provider-utils
    permissions:
      id-token: write
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      working-directory: packages/llm_dart_google
    secrets: inherit

  publish-deepseek:
    name: Publish llm_dart_deepseek
    needs: publish-provider-utils
    permissions:
      id-token: write
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      working-directory: packages/llm_dart_deepseek
    secrets: inherit

  publish-groq:
    name: Publish llm_dart_groq
    needs: publish-openai-compatible
    permissions:
      id-token: write
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      working-directory: packages/llm_dart_groq
    secrets: inherit

  publish-ollama:
    name: Publish llm_dart_ollama
    needs: publish-provider-utils
    permissions:
      id-token: write
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      working-directory: packages/llm_dart_ollama
    secrets: inherit

  publish-xai:
    name: Publish llm_dart_xai
    needs: publish-provider-utils
    permissions:
      id-token: write
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      working-directory: packages/llm_dart_xai
    secrets: inherit

  publish-elevenlabs:
    name: Publish llm_dart_elevenlabs
    needs: publish-provider-utils
    permissions:
      id-token: write
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      working-directory: packages/llm_dart_elevenlabs
    secrets: inherit

  publish-phind:
    name: Publish llm_dart_phind
    needs: publish-provider-utils
    permissions:
      id-token: write
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      working-directory: packages/llm_dart_phind
    secrets: inherit

  # Create GitHub release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      [
        test,
        publish-core,
        publish-provider-utils,
        publish-openai-compatible,
        publish-openai,
        publish-anthropic,
        publish-google,
        publish-deepseek,
        publish-groq,
        publish-ollama,
        publish-xai,
        publish-elevenlabs,
        publish-phind,
        publish,
      ]
    permissions:
      contents: write        # required for creating a release
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # Extract the release notes for the current version from CHANGELOG.md.
      - name: Extract release notes
        id: notes
        uses: ffurrer2/extract-release-notes@v2
        # No inputs needed: the action looks for the section that follows
        # "## [Unreleased]" (Keep a Changelog convention).

      # Create the GitHub release with the extracted notes.
      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_NOTES: ${{ steps.notes.outputs.release_notes }}
        run: |
          # Write release notes to temporary file to handle special characters safely
          printf '%s\n' "$RELEASE_NOTES" > /tmp/release_notes.txt
          gh release create "$GITHUB_REF_NAME" \
            --title "$GITHUB_REF_NAME" \
            --notes-file /tmp/release_notes.txt
