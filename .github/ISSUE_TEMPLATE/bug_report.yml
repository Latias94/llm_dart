name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened and what you expected to happen.
    validations:
      required: true

  - type: input
    id: provider
    attributes:
      label: AI Provider
      description: Which AI provider are you using? (e.g., OpenAI, Claude, Gemini)
      placeholder: "OpenAI"

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide a minimal code example that reproduces the issue.
      placeholder: |
        ```dart
        // Your code here
        ```
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include any error messages.
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: llm_dart Version
      description: Which version of llm_dart are you using?
      placeholder: "0.2.0"
    validations:
      required: true

  - type: input
    id: dart-version
    attributes:
      label: Dart/Flutter Version
      description: Output of `dart --version` or `flutter --version`
      placeholder: "Dart SDK version: 3.5.0"
    validations:
      required: true

  - type: input
    id: platform
    attributes:
      label: Platform
      description: What platform are you running on?
      placeholder: "Windows / macOS / Linux / Web / Mobile"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
